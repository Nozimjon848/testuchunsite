<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #243451, #31537a);
            overflow: hidden;
        }
        .profile-card {
            color: white;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            background: linear-gradient(135deg, #1e293b, #334155);
            border: 1px solid rgba(199, 199, 199, 0.2);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.6);
        }
        .profile-img {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 5px;
            animation: bounce 1.5s infinite alternate;
        }
        .profile-img img {
            width: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        h4 {
            font-size: 20px;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        .info {
            font-size: 14px;
            color: #cbd5e1;
            opacity: 0.8;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.1);
        }
        .email { background: linear-gradient(135deg, #2563eb, #1e40af); }
        .facebook { background: linear-gradient(135deg, #3b82f6, #1e3a8a); }
        .github { background: linear-gradient(135deg, #111827, #374151); }

        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.3);
        }

        /* Animatsiyalar */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes bounce {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-5px);
            }
        }

        /* Mobil ekranga moslashtirish */
        @media (max-width: 320px) {
            .profile-card {
                padding: 15px;
                border-radius: 12px;
            }
            .profile-img img {
                width: 100px;
            }
            .info {
                font-size: 12px;
            }
            .social-links a {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-img">
            <img src="profil.png" alt="Profile Picture">
        </div>
        <h4>TURDIYEV SUNNAT</h4>
        <p class="info">@KAROL_ZDES_07</p>
        <div class="social-links">
            <a href="dashboard.html" class="email">ðŸ’Ž Nakrutka xizmatlari</a>
            <a href="https://t.me/KAROL_ZDES_07" class="facebook">ðŸ˜Ž Profile</a>
            <a href="https://github.com/m-aqsam" class="github">ðŸ’° Telegram Bot</a>
        </div>
    </div>

</body>
</html>
